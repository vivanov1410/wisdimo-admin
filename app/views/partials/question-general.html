<div class="panel panel-default">

  <div class="panel-heading"> 
    <h3 class="panel-title">General Info</h3>
  </div>

  <div class="panel-body">
    <form class="form-horizontal" name="updateForm" role="form" ng-submit="update(question, updateForm)">
      <div class="form-group">
        <label class="col-sm-2 control-label">Question Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-lg" required autofocus maxlength="32" placeholder="Name" ng-model="question.name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Difficulty</label>
        <div class="col-sm-10">
          <select class="form-control input-lg" ng-options="difficulty.key as difficulty.value for difficulty in difficulties" ng-model="question.difficulty">
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Source</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-lg" required maxlength="32" placeholder="Book, article, etc..." ng-model="question.source">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Equasion</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-lg" required placeholder="Equasion" ng-model="question.equasion">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Answer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control input-lg" required placeholder="Answer" ng-model="question.answer">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-xs-3">
          <button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="loading">Update Question</button>
        </div>
      </div>

    </form>
  </div>
</div>
