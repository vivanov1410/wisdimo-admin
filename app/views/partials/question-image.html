<div class="panel panel-default">

  <div class="panel-heading"> 
    <h3 class="panel-title">Image</h3>
  </div>

  <div class="panel-body">
    <form class="form-horizontal" name="uploadForm" role="form" ng-submit="upload(question, uploadForm)">
      <div class="form-group">
        <img ng-src="{{imageSource}}" alt="question">
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Image</label>
        <div class="col-sm-10">
          <input type="file" ng-file-select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-xs-3">
          <button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="loading">Update Question</button>
        </div>
      </div>

    </form>
  </div>
</div>
