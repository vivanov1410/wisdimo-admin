<div class="page-header">
  <h1>Challenge <small>for you</small></h1>
</div>


<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <div class="text-center">
      <img class="" src="images/challenge1.svg" width="500px" alt="challenge">
    </div>
    <form name="answerForm" class="form-horizontal" role="form" ng-submit="answer(answer, answerForm)">
      <div class="form-group">
        <label class="col-sm-2 control-label">Answer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" required placeholder="Your answer">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
