<div class="page-header">
  <h1>Accounts <small>total {{accounts.length || 0}}</small></h1>
</div>

<table class="table table-striped">
  <thead>
    <th>Username</th>
    <th>Full Name</th>
  </thead>
  <tbody>
    <tr ng-repeat="account in accounts">
      <td>{{account.username}}</td>
      <td>{{account.fullName}}</td>
    </tr>
  </tbody>
</table>
